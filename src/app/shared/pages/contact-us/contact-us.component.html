<div class="contact-us pt-4 pb-4">
     <div class="container">
         <div class="contact-top">
              <h2>Contact Us</h2>
              <p>We Will Help You</p>
         </div>
         <div  class="row">
             <div class="col-lg-8 col-md-7  col-sm-4 contact-left">
                  <h6>Phone</h6>
                  <p><span>+971-58-533-4858</span></p>
                  <h6>Social Media</h6>
                  <p>Facebook</p>
             </div>
             <div class="col-lg-4 col-md-5  col-sm-8 contact-right">
                 <form name="contact-us">
                      <h4>Contact With Us</h4>
                      <div class="row">
                             <div class="col-lg-12">
                                 <label for="name">Name:</label><br>
                                 <input type="text" id="name" name="name" class="form-element">
                             </div>
                             <div class="col-lg-12">
                                 <label for="email">Email:</label><br>
                                 <input type="text" id="email" name="email" class="form-element">
                             </div>
                             <div class="col-lg-12">
                                 <label for="phone">Phone Number:</label><br>
                                 <input type="text" id="phone" name="phone" class="form-element">
                             </div>
                             <div class="col-lg-12">
                                 <label for="comment">How We Can Help You:</label><br>
                                 <textarea rows="4" cols="50" name="comment" form="usrform" 
                                  class="form-element">
                                 </textarea>
                             </div>  
                             <div class="col-lg-12">
                                  <button type="submit">Submit</button>
                             </div>
                      </div>
                 </form>
             </div>
         </div>
     </div>
</div>
