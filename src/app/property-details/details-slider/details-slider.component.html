<!-- start Carousel -->
<section class="my-carousel">
    <div id="myslide" class="carousel slide " data-ride="carousel">
          <!-- Indicators -->
      <ul class="carousel-indicators">
       <li data-target="#myslide" data-slide-to="0" ></li>
       <li data-target="#myslide" data-slide-to="1"></li>
      </ul>
           <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/images/one.png" 
           height=" 100%" width="100%">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/images/three.png" alt="Chicago"width="100%"  height="100%">
        </div>
      </div>
        <!-- end slideshow -->
        <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myslide" data-slide="prev">
         <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myslide" data-slide="next">
         <span class="carousel-control-next-icon"></span>
      </a>
    </div>
</section> 
     <!-- end carousel -->
