<div class="sign-in container pt-5 pb-5">
    <div class="sign-head">
        <h1>Sign in</h1>
    </div>
    <div class=" contain-sign-in">
         <div class="sign-content">
            <form name="sign-in">
                <div class="row">
                       <div class="col-lg-12">
                           <label for="email">Email </label><br>
                           <input type="text" id="email" name="email" class="form-element">
                       </div>
                       <div class="col-lg-12">
                           <label for="password">password:</label><br>
                           <input type="password" id="phone" name="password" class="form-element">
                       </div>
                       <div class="col-lg-12">
                            <button type="submit">Submit</button>
                            <hr>
                            <a href="#"><h6>forgot your password?</h6></a>
                            <a routerLink="/sign-up"><h6>Register Now?</h6></a>
                      </div>
                </div>
           </form>
         </div>
    </div>
</div>
